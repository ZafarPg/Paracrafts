<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide" style="background-image: url('Data/1live.webp');"></div>
      <div class="slide" style="background-image: url('Data/2live.webp');"></div>
      <div class="slide" style="background-image: url('Data/3live.webp');"></div>
    </div>
    <div class="slider-buttons">
      <div class="navigation-buttons">
        <button class="left-button">◀</button>
        <button class="right-button">▶</button>
      </div>
      <div class="circle-buttons"></div>
    </div>
  </div>

  <script src="liveimage.css"></script>
</body>
</html>
